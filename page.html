<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script src="script.js" defer></script>
</head>
<body>
    <button id="settings-button"><span class="material-symbols-rounded">
            settings
        </span></button>
    <div>
        <input type="text" id="input-search" list="suggestions-list" placeholder="Search" autocomplete="off">
        <datalist id="suggestions-list"></datalist>
        <p id="hint-message" hidden="true">Press Enter to search</p>
    </div>
    
    
</body>
</html>
